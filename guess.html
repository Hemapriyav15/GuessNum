<body>
    <center>
        <div class="num">
        <h1>Guess the NumberğŸ˜‰ğŸ¤©</h1>
        <input id="guess" type="number" min="1" max="10">
        <button onclick="check()">Check</button>
        <p id="result">You are right / wrong...</p>
        <p id="totalscore">Score: 10</p>
        <script>
            // Selecting input box, paragraphs, and other necessary elements
            var g = document.getElementById("guess");
            var r = document.getElementById("result");
            var score = document.getElementById("totalscore");
            var randomNumber = Math.floor(Math.random() * 10) + 1;
            var totalscore = 10;

            function check() {
                var enterednumber = g.value;
                if (enterednumber === randomNumber) {
                    console.log(randomNumber);
                    r.textContent = "Right!";
                    alert("Woww,Great you wonğŸ¥³");
                } else {
                    totalscore--;
                    score.textContent = "Score: " + totalscore;
                    r.textContent = "Wrong!";
                    alert("Its okay,Try next timeğŸ¤");
                }
            }
        </script>
        </div>
